<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Bienvenido! | Linekkit</title>
		<meta name="description" content="app, web app, responsive, admin dashboard, admin, flat, flat ui, ui kit, off screen nav">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="css/app.v1.css">
		<link rel="stylesheet" href="css/font.css" cache="false">
		<!--[if lt IE 9]>
			<script src="js/ie/respond.min.js" cache="false">
			</script>
			<script src="js/ie/html5.js" cache="false">
			</script>
			<script src="js/ie/fix.js" cache="false">
			</script>
		<![endif]-->
	</head>
	<body style=" background-image:url(images/wallpaper_freya_d1920x1200.jpg) !important; background-size:cover !important;">
		<section id="content" class="m-t-lg wrapper-md animated fadeInUp">
        <div class="row m-n">
                <!-- Columna izquierda -->
                <div class="col-lg-4 col-lg-offset-2 m-t-lg">
                	<img src="images/logo.png" width="455" height="132">
 				</div>                
                <!-- /Columna izquierda -->
                
	  			<!-- Columna derecha -->
				<div class="col-lg-4 m-t-lg" style="margin-top:55px;">
					<section class="panel">
						<header class="panel-heading text-center">
							Iniciar sesión
					  </header>
						<form action="http://themes.flatfull.com/todo/index.html" class="panel-body">
							<div class="form-group">
								<label class="control-label">
									Email
								</label>
								<input type="email" placeholder="test@example.com" class="form-control">
							</div>
							<div class="form-group">
								<label class="control-label">
									Contrasña
							  </label>
								<input type="password" id="inputPassword" placeholder="Contraseña" class="form-control">
							</div>
							<div class="checkbox">
								<label>
									<input type="checkbox">
									Mantenme conectado
							  </label>
							</div>
							<a href="#" class="pull-right m-t-xs"><small>¿Olvidaste tu contraseña?</small></a>
							<button type="submit" class="btn btn-info">
								Conectarse
						  </button>
							<div class="line line-dashed">
							</div>
							<a href="#" class="btn btn-facebook btn-block m-b-sm"><i class="icon-facebook pull-left"></i>Iniciar sesión con Facebook</a>
							<a href="#" class="btn btn-twitter btn-block"><i class="icon-twitter pull-left"></i>Iniciar sesión con Twitter</a>
							<div class="line line-dashed">
							</div>
							<p class="text-muted text-center">
								<small>
									¿No tienes una cuenta?
							  </small>
							</p>
							<a href="signup.html" class="btn btn-white btn-block">Crear una cuenta nueva</a>
						</form>
					</section>
				</div>
                <!-- / Columna derecha -->
			</div>
		</section>
		<!-- footer -->
		<footer id="footer">
			<div class="text-center padder clearfix">
				<p>
					<small>
						Linekkit Freya
					<br>
						linekkit.com &copy; 2013
					</small>
				</p>
			</div>
		</footer>
		<!-- / footer -->
		<script src="css/app.v1.js">
		</script>
		<!-- Bootstrap -->
		<!-- app -->
	</body>

</html>
