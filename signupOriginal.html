<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>
			Bienvenido! | Linekkit
		</title>
		<meta name="description" content="app, web app, responsive, admin dashboard, admin, flat, flat ui, ui kit, off screen nav">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="css/app.v1.css">
		<link rel="stylesheet" href="css/font.css" cache="false">
		<!--[if lt IE 9]>
			<script src="js/ie/respond.min.js" cache="false">
			</script>
			<script src="js/ie/html5.js" cache="false">
			</script>
			<script src="js/ie/fix.js" cache="false">
			</script>
		<![endif]-->
	</head>
	<body style="background-image:url(images/wallpaper_freya_d1920x1200.jpg) !important; background-size:cover !important;">
		<section id="content" class="m-t-lg wrapper-md animated fadeInDown">
			
			<div class="row m-n">
                <!-- Columna izquierda -->
                <div class="col-lg-4 col-lg-offset-2 m-t-lg">
                <img src="images/logo.png" width="455" height="132">
                <br>
                <h2 style="margin:0 0 0 0">Bienvenido a</h2><br>
                <h1 style="margin:0 0 0 0">Linekkit Freya x10</h1>
                </div>                
                <!-- /Columna izquierda -->
            	<!-- Columna derecha -->
				<div class="col-lg-4 m-t-lg">
					<section class="panel" style="margin-top:40px;">
						<header class="panel-heading bg bg-primary text-center">
							Completa los datos de tu cuenta
						</header>
						<form action="index.html" class="panel-body">
							<div class="form-group">
								<label class="control-label">
									Elige un nombre para tu cuenta en el juego
								</label>
								<input type="text" placeholder="ej. Tu nombre o cuenta de otro juego" class="form-control">
							</div>
                            <div class="form-group">
								<label class="control-label">
									Ingresa tu nombre de la comunidad (foros)
								</label>
								<input type="text" placeholder="ej. El mismo que el campo anterior o uno nuevo" class="form-control">
							</div>
							<div class="form-group">
								<label class="control-label">
									Tu dirección de email
								</label>
								<input type="email" placeholder="test@example.com" class="form-control">
							</div>
							<div class="form-group">
								<label class="control-label">
									Escribe una contraseña (y no se la digas a nadie)
								</label>
								<input type="password" id="inputPassword" placeholder="Contraseña" class="form-control">
							</div>
                            <div class="form-group">
								<label class="control-label">
									Completa el CAPTCHA, los robots no pueden jugar :(
								</label>
								<input type="text" placeholder="ej. A1B2C3" class="form-control">
							</div>
							<div class="checkbox">
								<label>
									<input type="checkbox">
									Acepto los
									<a href="#">términos y condiciones</a>
								</label>
							</div>
							<button type="submit" class="btn btn-info">
								Unirse a Linekkit
							</button>
							<div class="line line-dashed">
							</div>
							<p class="text-muted text-center">
								<small>
									¿Ya tienes una cuenta?
								</small>
							</p>
							<a href="signin.html" class="btn btn-white btn-block">Iniciar sesión</a>
						</form>
					</section>
				</div>
                <!-- Columna derecha -->
			</div>
		</section>
		<!-- footer -->
		<footer id="footer">
			<div class="text-center padder clearfix">
				<p>
					<small>
						Linekkit Freya
					<br>
						linekkit.com &copy; 2013
				  </small>
				</p>
			</div>
		</footer>
		<!-- / footer -->
		<script src="css/app.v1.js">
		</script>
		<!-- Bootstrap -->
		<!-- app -->
	</body>

</html>
